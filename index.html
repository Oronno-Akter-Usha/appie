<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create website with tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="bg-[#0E1133] py-6">
        <div class="container mx-auto lg:px-24 px-8">
            
             <div class="flex items-center justify-between text-white">
                <div class="flex items-center space-x-6">
                <!-- logo  -->
                <div class="">
                    <img src="assets/logo-3.png" alt="">
                </div>
                <!-- menu -->
                <div class="text-lg space-x-4 font-semibold hidden lg:flex">
                    <a class="hover:text-orange-600 duration-300" href="">Home</a>
                    <a class="hover:text-orange-600 duration-300" href="">About</a>
                    <a class="hover:text-orange-600 duration-300" href="">Services</a>
                    <a class="hover:text-orange-600 duration-300" href="">Blog</a>
                    <a class="hover:text-orange-600 duration-300" href="">Contact</a>
                </div>
             </div>

             <!-- button -->
             <div class="space-x-5 hidden lg:flex">
                <button class="btn  text-lg font-semibold">Login</button>
                <button class="btn text-lg font-semibold px-6 py-3 bg-red-500 rounded-md border-2 border-red-500 hover:bg-transparent  ">Get Started</button>
             </div>
             <!-- nav icon -->
             <div class="lg:hidden">
                <img class="w-8 h-8" src="assets/more.png" alt="">

                <div class="hidden">
                    <a class="hover:text-orange-600 duration-300" href="">Home</a>
                    <a class="hover:text-orange-600 duration-300" href="">About</a>
                    <a class="hover:text-orange-600 duration-300" href="">Services</a>
                    <a class="hover:text-orange-600 duration-300" href="">Blog</a>
                    <a class="hover:text-orange-600 duration-300" href="">Contact</a>
                </div>
             </div>         
            </div>        
        </div>
    </nav>


    <!-- header section -->
    <header class="bg-[#12174E] pt-24 flex flex-col justify-center items-center">
     <div class="container mx-auto lg:px-24 px-8">
        <div class=" mx-auto text-white text-center space-y-6">
            <h1 class="text-4xl lg:text-7xl font-bold">
                Creative way to <br>
                Showcase Your <span class="text-red-500">App</span>
            </h1>
            <p class="opacity-70 text-sm lg:text-base">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Laudantium exercitationem quidem, cumque doloribus.</p>

            <div class="flex justify-center items-center gap-4">
                <button class="btn text-lg font-semibold px-6 py-3 bg-red-500 rounded-md border-2 border-red-500 hover:bg-transparent  ">Get a Quote</button>
            
                <button class="flex text-lg font-semibold">
                    <img class="mr-4" src="assets/play-button.png" alt="">
                    Play Video
                </button>
            </div>
        </div>
        <div class="translate-y-24 md:translate-y-36 lg:translate-y-56  flex justify-center">
            <img src="assets/hero-thumb-4.png" alt="">
        </div>
     </div>
    </header>
</body>
</html>
