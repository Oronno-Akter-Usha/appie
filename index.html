<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create website with tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav class="bg-[#0E1133] py-6">
        <div class="container mx-auto lg:px-24 px-8">
            
             <div class="flex items-center justify-between text-white">
                <div class="flex items-center space-x-6">
                <!-- logo  -->
                <div class="">
                    <img src="assets/logo-3.png" alt="">
                </div>
                <!-- menu -->
                <div class="text-lg space-x-4 font-semibold hidden lg:flex">
                    <a class="hover:text-orange-600 duration-300" href="">Home</a>
                    <a class="hover:text-orange-600 duration-300" href="">About</a>
                    <a class="hover:text-orange-600 duration-300" href="">Services</a>
                    <a class="hover:text-orange-600 duration-300" href="">Blog</a>
                    <a class="hover:text-orange-600 duration-300" href="">Contact</a>
                </div>
             </div>

             <!-- button -->
             <div class="space-x-5 hidden lg:flex">
                <button class="btn  text-lg font-semibold">Login</button>
                <button class="btn text-lg font-semibold px-6 py-3 bg-red-500 rounded-md border-2 border-red-500 hover:bg-transparent  ">Get Started</button>
             </div>
             <!-- nav icon -->
             <div class="lg:hidden">
                <img class="w-8 h-8" src="assets/more.png" alt="">
             </div>
            </div>
        </div>
    </nav>
</body>
</html>
